<!DOCTYPE html>
<html>
<head>
    <title>GiriÅŸ / KayÄ±t</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background-color: #f4f7fa; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { max-width: 400px; width: 90%; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }
        h1 { color: #007bff; text-align: center; margin-bottom: 30px; }
        .input-grup { margin-bottom: 20px; }
        .input-grup label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        .input-grup input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .buton { width: 100%; padding: 15px; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; background-color: #007bff; color: white; transition: background-color 0.3s ease; }
        .buton:hover { background-color: #0056b3; }
        .gecis-metni { text-align: center; margin-top: 20px; color: #555; }
        .gecis-metni button { background: none; border: none; color: #007bff; cursor: pointer; font-weight: bold; padding: 0; font-size: 16px; }
        #kayit-formu { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AnlÄ±kGÃ¶rÃ¼ÅŸ</h1>

        <form id="giris-formu">
            <div class="input-grup">
                <label for="giris-email">E-posta</label>
                <input type="email" id="giris-email" required>
            </div>
            <div class="input-grup">
                <label for="giris-sifre">Åžifre</label>
                <input type="password" id="giris-sifre" required>
            </div>
            <button type="submit" class="buton">GiriÅŸ Yap</button>
        </form>

        <form id="kayit-formu">
            <div class="input-grup">
                <label for="kayit-kullanici-adi">KullanÄ±cÄ± AdÄ±</label>
                <input type="text" id="kayit-kullanici-adi" required>
            </div>
            <div class="input-grup">
                <label for="kayit-email">E-posta</label>
                <input type="email" id="kayit-email" required>
            </div>
            <div class="input-grup">
                <label for="kayit-sifre">Åžifre (min. 6 karakter)</label>
                <input type="password" id="kayit-sifre" required>
            </div>
            <button type="submit" class="buton" style="background-color: #28a745;">KayÄ±t Ol</button>
        </form>

        <div class="gecis-metni">
            <p id="gecis-paragraf">HesabÄ±n yok mu? <button type="button" onclick="formDegistir()">KayÄ±t Ol</button></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // ðŸ”¥ LÃœTFEN KENDÄ° FIREBASE YAPILANDIRMA BÄ°LGÄ°LERÄ°NÄ°ZÄ° EKLEYÄ°N ðŸ”¥
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.firebasestorage.app",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID",
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
    </script> 

    <script>
        // Form GeÃ§iÅŸi
        var girisFormu = document.getElementById('giris-formu');
        var kayitFormu = document.getElementById('kayit-formu');
        var gecisParagraf = document.getElementById('gecis-paragraf');
        var kayitModu = false;

        function formDegistir() {
            if (kayitModu) {
                girisFormu.style.display = 'block';
                kayitFormu.style.display = 'none';
                gecisParagraf.innerHTML = 'HesabÄ±n yok mu? <button type="button" onclick="formDegistir()">KayÄ±t Ol</button>';
            } else {
                girisFormu.style.display = 'none';
                kayitFormu.style.display = 'block';
                gecisParagraf.innerHTML = 'HesabÄ±n var mÄ±? <button type="button" onclick="formDegistir()">GiriÅŸ Yap</button>';
            }
            kayitModu = !kayitModu;
        }

        // ---------- GÄ°RÄ°Åž Ä°ÅžLEMÄ° (FIREBASE) ----------
        girisFormu.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('giris-email').value;
            const password = document.getElementById('giris-sifre').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("BaÅŸarÄ±yla giriÅŸ yapÄ±ldÄ±!");
                    window.location.href = 'anlikgorus.html';
                })
                .catch((error) => {
                    alert("GiriÅŸ hatasÄ±: " + error.message);
                });
        });

        // ---------- KAYIT Ä°ÅžLEMÄ° (FIREBASE) ----------
        kayitFormu.addEventListener('submit', function(e) {
            e.preventDefault();
            const kullaniciAdi = document.getElementById('kayit-kullanici-adi').value;
            const email = document.getElementById('kayit-email').value;
            const password = document.getElementById('kayit-sifre').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    
                    // KullanÄ±cÄ± adÄ±nÄ± Firestore'a kaydet
                    return db.collection("users").doc(user.uid).set({
                        kullaniciAdi: kullaniciAdi,
                        email: email
                    }).then(() => {
                        alert("KayÄ±t baÅŸarÄ±lÄ±! GiriÅŸ sayfasÄ±na yÃ¶nlendiriliyorsunuz.");
                        formDegistir(); // GiriÅŸ formuna geri dÃ¶n
                    });
                })
                .catch((error) => {
                    alert("KayÄ±t hatasÄ±: " + error.message);
                });
        });
    </script>
</body>
</html>
